<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 80)">
    <!-- Handpiece Body -->
    <rect x="20" y="20" width="80" height="20" rx="10" fill="#6B7280" stroke="#374151" stroke-width="2"/>
    
    <!-- Handpiece Head -->
    <rect x="90" y="15" width="15" height="30" rx="7" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Bur -->
    <line x1="105" y1="30" x2="115" y2="30" stroke="#1F2937" stroke-width="3" stroke-linecap="round"/>
    
    <!-- LED Light -->
    <circle cx="95" cy="25" r="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    
    <!-- Air Line -->
    <line x1="15" y1="30" x2="25" y2="30" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="10" cy="30" r="5" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Water Line -->
    <line x1="15" y1="35" x2="25" y2="35" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    <circle cx="10" cy="35" r="3" fill="#06B6D4" stroke="#0891B2" stroke-width="1"/>
    
    <!-- Grip Pattern -->
    <circle cx="35" cy="30" r="2" fill="#9CA3AF"/>
    <circle cx="45" cy="30" r="2" fill="#9CA3AF"/>
    <circle cx="55" cy="30" r="2" fill="#9CA3AF"/>
    <circle cx="65" cy="30" r="2" fill="#9CA3AF"/>
    <circle cx="75" cy="30" r="2" fill="#9CA3AF"/>
    
    <!-- Speed Indicator -->
    <rect x="25" y="45" width="70" height="8" rx="4" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="25" y="45" width="50" height="8" rx="4" fill="#10B981"/>
    <text x="50" y="52" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">400K RPM</text>
  </g>
</svg> 