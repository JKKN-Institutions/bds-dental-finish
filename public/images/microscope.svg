<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(40, 50)">
    <!-- Microscope Base -->
    <rect x="20" y="80" width="80" height="15" rx="5" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Microscope Column -->
    <rect x="55" y="40" width="10" height="45" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Microscope Head -->
    <rect x="30" y="20" width="60" height="25" rx="5" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    
    <!-- Objective Lens -->
    <circle cx="60" cy="45" r="8" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    <circle cx="60" cy="45" r="5" fill="#6B7280"/>
    <circle cx="60" cy="45" r="2" fill="#F59E0B"/>
    
    <!-- Eyepieces -->
    <circle cx="45" cy="32.5" r="6" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    <circle cx="75" cy="32.5" r="6" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    <circle cx="45" cy="32.5" r="3" fill="#6B7280"/>
    <circle cx="75" cy="32.5" r="3" fill="#6B7280"/>
    
    <!-- LED Light Ring -->
    <circle cx="60" cy="45" r="15" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="3,3"/>
    
    <!-- Camera Mount -->
    <rect x="85" y="25" width="15" height="15" rx="3" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    <circle cx="92.5" cy="32.5" r="3" fill="#1E2937"/>
    
    <!-- Focus Knob -->
    <circle cx="25" cy="50" r="6" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <circle cx="25" cy="50" r="3" fill="#9CA3AF"/>
    
    <!-- Digital Display -->
    <rect x="20" y="100" width="80" height="20" rx="5" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="22" y="102" width="76" height="16" rx="2" fill="#10B981"/>
    <text x="60" y="112" text-anchor="middle" font-family="Arial" font-size="8" fill="white">4K CAMERA</text>
    <text x="60" y="122" text-anchor="middle" font-family="Arial" font-size="6" fill="white">RECORDING</text>
    
    <!-- Magnification Control -->
    <rect x="105" y="40" width="20" height="30" rx="3" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <circle cx="115" cy="50" r="2" fill="#10B981"/>
    <circle cx="115" cy="60" r="2" fill="#F59E0B"/>
    <circle cx="115" cy="70" r="2" fill="#EF4444"/>
  </g>
</svg> 