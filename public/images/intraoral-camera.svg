<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(60, 70)">
    <!-- Camera Body -->
    <rect x="20" y="30" width="60" height="25" rx="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Camera Lens -->
    <circle cx="50" cy="42.5" r="8" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    <circle cx="50" cy="42.5" r="5" fill="#6B7280"/>
    <circle cx="50" cy="42.5" r="2" fill="#F59E0B"/>
    
    <!-- LED Ring -->
    <circle cx="50" cy="42.5" r="12" fill="none" stroke="#F59E0B" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- Handle -->
    <rect x="30" y="55" width="40" height="8" rx="4" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Cable -->
    <line x1="50" y1="63" x2="50" y2="80" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="85" r="8" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Display Screen -->
    <rect x="70" y="20" width="30" height="20" rx="3" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="72" y="22" width="26" height="16" rx="1" fill="#10B981"/>
    <circle cx="78" cy="26" r="1" fill="#EF4444"/>
    <circle cx="82" cy="26" r="1" fill="#F59E0B"/>
    <circle cx="86" cy="26" r="1" fill="#10B981"/>
    
    <!-- Wireless Signal -->
    <path d="M85 15 Q90 10 95 15" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <path d="M87 12 Q92 7 97 12" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <path d="M89 9 Q94 4 99 9" stroke="#3B82F6" stroke-width="2" fill="none"/>
  </g>
</svg> 