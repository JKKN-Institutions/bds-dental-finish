<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(40, 60)">
    <!-- Dental Chair Base -->
    <rect x="20" y="80" width="100" height="20" rx="10" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Chair Back -->
    <rect x="30" y="40" width="20" height="50" rx="10" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Chair Seat -->
    <rect x="30" y="70" width="80" height="15" rx="7" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Headrest -->
    <rect x="25" y="25" width="30" height="20" rx="10" fill="#60A5FA" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Armrests -->
    <rect x="25" y="60" width="8" height="25" rx="4" fill="#60A5FA" stroke="#1E40AF" stroke-width="2"/>
    <rect x="107" y="60" width="8" height="25" rx="4" fill="#60A5FA" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Light Arm -->
    <line x1="80" y1="30" x2="80" y2="60" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Light Head -->
    <circle cx="80" cy="25" r="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    
    <!-- Suction Tube -->
    <line x1="90" y1="50" x2="90" y2="70" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <circle cx="90" cy="45" r="3" fill="#6B7280"/>
    
    <!-- Control Panel -->
    <rect x="110" y="45" width="15" height="25" rx="3" fill="#374151" stroke="#1F2937" stroke-width="1"/>
    <circle cx="117.5" cy="52" r="1.5" fill="#10B981"/>
    <circle cx="117.5" cy="58" r="1.5" fill="#F59E0B"/>
    <circle cx="117.5" cy="64" r="1.5" fill="#EF4444"/>
  </g>
</svg> 