<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 70)">
    <!-- Motor Body -->
    <rect x="20" y="20" width="70" height="25" rx="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Motor Head -->
    <rect x="80" y="15" width="15" height="35" rx="7" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    
    <!-- File Holder -->
    <line x1="95" y1="32.5" x2="105" y2="32.5" stroke="#6B7280" stroke-width="2" stroke-linecap="round"/>
    <circle cx="100" cy="32.5" r="2" fill="#9CA3AF"/>
    
    <!-- Digital Display -->
    <rect x="25" y="50" width="60" height="15" rx="3" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="27" y="52" width="56" height="11" rx="2" fill="#10B981"/>
    <text x="55" y="59" text-anchor="middle" font-family="Arial" font-size="8" fill="white">TORQUE</text>
    <text x="55" y="67" text-anchor="middle" font-family="Arial" font-size="6" fill="white">CONTROL</text>
    
    <!-- Torque Indicator -->
    <rect x="20" y="70" width="70" height="12" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="20" y="70" width="35" height="12" rx="6" fill="#3B82F6"/>
    <text x="55" y="78" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">2.5Ncm</text>
    
    <!-- Apex Locator -->
    <rect x="100" y="25" width="20" height="15" rx="3" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="110" y="32" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">APEX</text>
    <text x="110" y="39" text-anchor="middle" font-family="Arial" font-size="4" fill="#374151">LOCATOR</text>
    
    <!-- Speed Control -->
    <rect x="100" y="45" width="20" height="15" rx="3" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="110" y="52" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">600</text>
    <text x="110" y="59" text-anchor="middle" font-family="Arial" font-size="4" fill="#374151">RPM</text>
    
    <!-- Control Buttons -->
    <circle cx="30" cy="32.5" r="3" fill="#10B981" stroke="#059669" stroke-width="1"/>
    <circle cx="40" cy="32.5" r="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    <circle cx="50" cy="32.5" r="3" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    
    <!-- Handle Grip -->
    <circle cx="60" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="70" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="80" cy="32.5" r="2" fill="#9CA3AF"/>
  </g>
</svg> 