<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 70)">
    <!-- Light Body -->
    <rect x="20" y="20" width="60" height="25" rx="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Light Head -->
    <rect x="70" y="15" width="20" height="35" rx="10" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    
    <!-- LED Array -->
    <circle cx="80" cy="25" r="3" fill="#3B82F6"/>
    <circle cx="80" cy="35" r="3" fill="#3B82F6"/>
    <circle cx="80" cy="45" r="3" fill="#3B82F6"/>
    
    <!-- Light Beam -->
    <path d="M80 15 Q85 10 90 15" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M80 25 Q85 20 90 25" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M80 35 Q85 30 90 35" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M80 45 Q85 40 90 45" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.6"/>
    
    <!-- Power Button -->
    <circle cx="30" cy="32.5" r="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
    
    <!-- Timer Display -->
    <rect x="25" y="50" width="50" height="12" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="50" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">20s Timer</text>
    
    <!-- Battery Indicator -->
    <rect x="80" y="50" width="20" height="8" rx="2" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="82" y="52" width="12" height="4" rx="1" fill="#10B981"/>
    <rect x="95" y="52" width="2" height="4" rx="1" fill="#6B7280"/>
    
    <!-- Handle Grip -->
    <circle cx="40" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="50" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="60" cy="32.5" r="2" fill="#9CA3AF"/>
  </g>
</svg> 