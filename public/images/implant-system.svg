<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 70)">
    <!-- Implant Body -->
    <rect x="40" y="30" width="20" height="40" rx="10" fill="#6B7280" stroke="#374151" stroke-width="2"/>
    
    <!-- Implant Threads -->
    <path d="M40 35 Q50 33 60 35" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M40 40 Q50 38 60 40" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M40 45 Q50 43 60 45" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M40 50 Q50 48 60 50" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M40 55 Q50 53 60 55" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M40 60 Q50 58 60 60" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Abutment -->
    <rect x="45" y="25" width="10" height="10" rx="5" fill="#9CA3AF" stroke="#6B7280" stroke-width="1"/>
    
    <!-- Crown -->
    <rect x="42" y="15" width="16" height="15" rx="8" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
    <rect x="44" y="17" width="12" height="11" rx="6" fill="#FCD34D"/>
    
    <!-- Surgical Guide -->
    <rect x="20" y="20" width="15" height="50" rx="3" fill="#3B82F6" stroke="#1E40AF" stroke-width="1" opacity="0.7"/>
    <circle cx="27.5" cy="30" r="3" fill="none" stroke="#1E40AF" stroke-width="1"/>
    <circle cx="27.5" cy="40" r="3" fill="none" stroke="#1E40AF" stroke-width="1"/>
    <circle cx="27.5" cy="50" r="3" fill="none" stroke="#1E40AF" stroke-width="1"/>
    <circle cx="27.5" cy="60" r="3" fill="none" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Drill -->
    <line x1="80" y1="30" x2="90" y2="30" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    <rect x="75" y="27" width="8" height="6" rx="3" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Digital Planning Display -->
    <rect x="70" y="45" width="30" height="25" rx="3" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="72" y="47" width="26" height="21" rx="2" fill="#10B981"/>
    
    <!-- 3D Model -->
    <circle cx="85" cy="55" r="3" fill="#3B82F6"/>
    <circle cx="85" cy="62" r="2" fill="#F59E0B"/>
    <circle cx="85" cy="67" r="1" fill="#EF4444"/>
    
    <!-- Titanium Material Indicator -->
    <rect x="20" y="75" width="80" height="12" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="60" y="83" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">TITANIUM GRADE 4</text>
    
    <!-- Implant Sizes -->
    <rect x="20" y="90" width="25" height="8" rx="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    <text x="32.5" y="95" text-anchor="middle" font-family="Arial" font-size="6" fill="white">3.75</text>
    
    <rect x="50" y="90" width="25" height="8" rx="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    <text x="62.5" y="95" text-anchor="middle" font-family="Arial" font-size="6" fill="white">4.2</text>
    
    <rect x="80" y="90" width="20" height="8" rx="2" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    <text x="90" y="95" text-anchor="middle" font-family="Arial" font-size="6" fill="white">5.0</text>
  </g>
</svg> 