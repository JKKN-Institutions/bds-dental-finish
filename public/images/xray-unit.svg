<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(40, 60)">
    <!-- X-Ray Tube -->
    <rect x="20" y="20" width="40" height="30" rx="5" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- X-Ray Collimator -->
    <rect x="60" y="25" width="15" height="20" rx="3" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Sensor Holder -->
    <rect x="85" y="30" width="25" height="10" rx="5" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
    
    <!-- Digital Sensor -->
    <rect x="90" y="32" width="15" height="6" rx="2" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    
    <!-- Support Arm -->
    <line x1="40" y1="35" x2="85" y2="35" stroke="#6B7280" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Base Unit -->
    <rect x="15" y="60" width="50" height="15" rx="5" fill="#6B7280" stroke="#374151" stroke-width="2"/>
    
    <!-- Control Panel -->
    <rect x="20" y="65" width="40" height="5" rx="2" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <circle cx="25" cy="67.5" r="1" fill="#EF4444"/>
    <circle cx="30" cy="67.5" r="1" fill="#F59E0B"/>
    <circle cx="35" cy="67.5" r="1" fill="#10B981"/>
    
    <!-- Radiation Warning -->
    <circle cx="45" cy="25" r="8" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    <text x="45" y="28" text-anchor="middle" font-family="Arial" font-size="8" fill="white" font-weight="bold">â˜¢</text>
    
    <!-- Digital Display -->
    <rect x="70" y="60" width="30" height="15" rx="3" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="72" y="62" width="26" height="11" rx="1" fill="#10B981"/>
    <text x="85" y="69" text-anchor="middle" font-family="Arial" font-size="6" fill="white">DIGITAL</text>
  </g>
</svg> 