    <circle cx="25" cy="35" r="6" fill="#EF4444"/>
    <text x="25" y="38" text-anchor="middle" font-family="Arial" font-size="6" fill="white">134Â°</text>
    
    <!-- Pressure Indicator -->
    <rect x="15" y="50" width="8" height="15" rx="2" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="16" y="52" width="6" height="11" rx="1" fill="#3B82F6"/>
