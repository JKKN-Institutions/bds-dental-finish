<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 70)">
    <!-- Scaler Body -->
    <rect x="20" y="20" width="70" height="25" rx="12" fill="#6B7280" stroke="#374151" stroke-width="2"/>
    
    <!-- Scaler Tip -->
    <line x1="90" y1="32.5" x2="105" y2="32.5" stroke="#374151" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Water Spray -->
    <line x1="95" y1="30" x2="100" y2="25" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    <line x1="95" y1="35" x2="100" y2="40" stroke="#06B6D4" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Handle Grip -->
    <circle cx="35" cy="32.5" r="3" fill="#9CA3AF"/>
    <circle cx="45" cy="32.5" r="3" fill="#9CA3AF"/>
    <circle cx="55" cy="32.5" r="3" fill="#9CA3AF"/>
    <circle cx="65" cy="32.5" r="3" fill="#9CA3AF"/>
    <circle cx="75" cy="32.5" r="3" fill="#9CA3AF"/>
    
    <!-- Power Button -->
    <circle cx="25" cy="32.5" r="4" fill="#10B981" stroke="#059669" stroke-width="1"/>
    
    <!-- Frequency Display -->
    <rect x="20" y="50" width="70" height="12" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="55" y="58" text-anchor="middle" font-family="Arial" font-size="8" fill="#374151">25-30 kHz</text>
    
    <!-- Water Tank -->
    <rect x="100" y="15" width="20" height="35" rx="3" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    <rect x="102" y="17" width="16" height="31" rx="2" fill="#60A5FA"/>
    <line x1="102" y1="25" x2="118" y2="25" stroke="#1E40AF" stroke-width="1"/>
    <line x1="102" y1="35" x2="118" y2="35" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Cable -->
    <line x1="15" y1="32.5" x2="5" y2="32.5" stroke="#6B7280" stroke-width="3" stroke-linecap="round"/>
    <circle cx="2" cy="32.5" r="3" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
  </g>
</svg> 