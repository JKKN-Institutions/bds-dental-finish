<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 70)">
    <!-- Laser Body -->
    <rect x="20" y="20" width="70" height="25" rx="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Laser Head -->
    <rect x="80" y="15" width="20" height="35" rx="10" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    
    <!-- Laser Beam -->
    <line x1="100" y1="32.5" x2="120" y2="32.5" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="100" y1="30" x2="115" y2="30" stroke="#EF4444" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="100" y1="35" x2="115" y2="35" stroke="#EF4444" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Fiber Optic Cable -->
    <line x1="15" y1="32.5" x2="25" y2="32.5" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
    <circle cx="10" cy="32.5" r="4" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Power Control -->
    <rect x="25" y="50" width="60" height="12" rx="6" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="25" y="50" width="40" height="12" rx="6" fill="#EF4444"/>
    <text x="55" y="58" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">2.5W</text>
    
    <!-- Wavelength Display -->
    <rect x="20" y="70" width="70" height="15" rx="3" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="22" y="72" width="66" height="11" rx="2" fill="#10B981"/>
    <text x="55" y="79" text-anchor="middle" font-family="Arial" font-size="8" fill="white">810nm</text>
    <text x="55" y="87" text-anchor="middle" font-family="Arial" font-size="6" fill="white">DIODE</text>
    
    <!-- Safety Indicators -->
    <circle cx="95" cy="25" r="3" fill="#EF4444" stroke="#DC2626" stroke-width="1"/>
    <circle cx="95" cy="45" r="3" fill="#F59E0B" stroke="#D97706" stroke-width="1"/>
    
    <!-- Mode Selector -->
    <rect x="100" y="25" width="15" height="20" rx="3" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <circle cx="107.5" cy="30" r="1.5" fill="#10B981"/>
    <circle cx="107.5" cy="35" r="1.5" fill="#F59E0B"/>
    <circle cx="107.5" cy="40" r="1.5" fill="#EF4444"/>
    
    <!-- Handle Grip -->
    <circle cx="35" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="45" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="55" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="65" cy="32.5" r="2" fill="#9CA3AF"/>
    <circle cx="75" cy="32.5" r="2" fill="#9CA3AF"/>
  </g>
</svg> 