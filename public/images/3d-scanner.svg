<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="200" fill="#F3F4F6"/>
  <g transform="translate(50, 70)">
    <!-- Scanner Body -->
    <rect x="20" y="20" width="70" height="25" rx="12" fill="#374151" stroke="#1F2937" stroke-width="2"/>
    
    <!-- Scanner Head -->
    <rect x="80" y="15" width="25" height="35" rx="12" fill="#1F2937" stroke="#111827" stroke-width="2"/>
    
    <!-- Scanning Window -->
    <rect x="85" y="20" width="15" height="25" rx="3" fill="#3B82F6" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Scanning Beam -->
    <line x1="92.5" y1="20" x2="92.5" y2="45" stroke="#F59E0B" stroke-width="2" stroke-dasharray="2,2"/>
    
    <!-- LED Indicators -->
    <circle cx="95" cy="25" r="2" fill="#10B981"/>
    <circle cx="95" cy="35" r="2" fill="#F59E0B"/>
    <circle cx="95" cy="45" r="2" fill="#EF4444"/>
    
    <!-- Handle -->
    <rect x="30" y="50" width="50" height="8" rx="4" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    
    <!-- Display Screen -->
    <rect x="20" y="65" width="70" height="15" rx="3" fill="#1F2937" stroke="#111827" stroke-width="1"/>
    <rect x="22" y="67" width="66" height="11" rx="2" fill="#10B981"/>
    <text x="55" y="74" text-anchor="middle" font-family="Arial" font-size="8" fill="white">3D SCAN</text>
    <text x="55" y="82" text-anchor="middle" font-family="Arial" font-size="6" fill="white">REAL-TIME</text>
    
    <!-- Wireless Signal -->
    <path d="M85 10 Q90 5 95 10" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <path d="M87 7 Q92 2 97 7" stroke="#3B82F6" stroke-width="2" fill="none"/>
    <path d="M89 4 Q94 -1 99 4" stroke="#3B82F6" stroke-width="2" fill="none"/>
    
    <!-- Accuracy Indicator -->
    <rect x="100" y="25" width="15" height="20" rx="3" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <text x="107.5" y="35" text-anchor="middle" font-family="Arial" font-size="6" fill="#374151">±10μm</text>
    <text x="107.5" y="42" text-anchor="middle" font-family="Arial" font-size="4" fill="#374151">ACCURACY</text>
    
    <!-- Battery -->
    <rect x="100" y="50" width="15" height="8" rx="2" fill="#E5E7EB" stroke="#D1D5DB" stroke-width="1"/>
    <rect x="102" y="52" width="9" height="4" rx="1" fill="#10B981"/>
    <rect x="112" y="52" width="2" height="4" rx="1" fill="#6B7280"/>
  </g>
</svg> 